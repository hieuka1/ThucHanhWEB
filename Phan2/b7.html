<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" >
            <label for="" id="labelname">Username</label>
            <input type="text" name="" id="uname" class="form-control">
            <label for="" id="labelpwd">Password</label>
            <input type="text" name="" id="pwd" class="form-control">
            <br>
            <button id="click" onclick="check()" class="btn btn-primary">Kiểm tra</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <script>
        var clicks = 0;
        function check(){
            clicks += 1;
            let uname = document.getElementById("uname").value;
            let pwd = document.getElementById("pwd").value;
            if(uname == "Administrator" && pwd == "Admin"){
                alert("Đúng");
                console.log("dung");
            }
            else{
                if (clicks == 3) {
                    console.log("sai");
                    document.getElementById("uname").style.display = "none";
                    document.getElementById("pwd").style.display = "none";
                    document.getElementById("labelname").style.display = "none";
                    document.getElementById("labelpwd").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
