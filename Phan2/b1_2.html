<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Bài 1_2 phần javascript</h2>
        <form action="">
            <div class="form-group">
            <label for="comment">Hộp thứ 1:</label>
            <textarea class="form-control" rows="5" id="hop1" name="text"></textarea>
            </div>

            <div class="form-group">
            <label for="comment">Hộp thứ 2:</label>
            <textarea class="form-control" rows="5" id="hop2" name="text"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="bai1()" id="sm">Alert</button>
            <button type="button" class="btn btn-primary" onclick="bai2()" id="sm">Copy</button>
        </form>
    </div>
    <script>
        function bai1(){
            alert(document.getElementById("hop1").value);
        }
        function bai2(){
            document.getElementById("hop2").innerHTML = document.getElementById("hop1").value ;
        }
    </script>
</body>
</html>
