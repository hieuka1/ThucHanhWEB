<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">   
                    <label for="" style="font-style: italic;">Chọn một từ Tiếng Anh</label>
                    <br>
                    <span>
                        <select name="words" class="form-control" id="mySelect">
                            <option value=" ">Hãy chọn một từ</option>
                            <option value="xin chào">Hello</option>
                            <option value="tạm biệt">Good bye</option>
                            <option value="thứ 2">Monday</option>
                            <option value="thứ 3">Tuesday</option>
                            <option value="thứ 4">Wednesday</option>
                            <option value="thứ 5">Thursday</option>
                            <option value="thứ 6">Friday</option>
                            <option value="thứ 7">Saturday</option>
                            <option value="chủ nhật">Sunday</option>
                            <option value="tuần">Week</option>
                        </select>
                    </span>
                </div>
                <button type="button" onclick="check()" class="btn btn-success">Kiểm tra</button>  
            </div>

            <div class="col-sm-6">
                <label for="" style="font-style: italic;">Giải nghĩa</label>
                <textarea class="form-control" rows="5" id="list"></textarea>
            </div> 
        </div>
    </div>
    <script>
        function check(){
            let word = document.getElementById("mySelect").value;
            document.getElementById("list").innerHTML = word;
        }
    </script>
</body>
</html>
